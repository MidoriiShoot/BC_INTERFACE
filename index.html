        /* Custom Scrollbar */

            background: #1e293b;
            border-radius: 4px;
        }

            background: #475569;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Animations */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        
        @keyframes bounce-dot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-bounce-dot {
            animation: bounce-dot 0.6s infinite;
        }

                    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
                        <div class="border-b border-gray-100 bg-gray-50/80 p-6 flex justify-between items-start sticky top-0 z-10 backdrop-blur-md">
                            <div class="w-full">
                                <div class="flex flex-col md:flex-row md:items-center md:space-x-3 mb-2">
                                    <h2 class="text-2xl font-bold text-gray-800">${item.title}</h2>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium mt-2 md:mt-0 w-fit ${item.type === 'SQL' ? 'bg-blue-100 text-blue-800' : item.type === 'Procedure' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'}">
                                        ${item.type}
                                    </span>
                                </div>
                                <div class="flex gap-2 flex-wrap">
                                    ${item.tags ? item.tags.map(tag => `<span class="text-xs bg-white border border-gray-200 text-gray-600 px-2 py-0.5 rounded shadow-sm">#${tag}</span>`).join('') : ''}
                                </div>
                            </div>
                        </div>

                        <div class="p-8 space-y-8">
                            ${(item.description || item.note) ? `
                                <div>
                                    <h4 class="text-xs uppercase tracking-wider text-gray-500 font-bold mb-3 flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Información
                                    </h4>
                                    <div class="bg-blue-50/50 p-5 rounded-xl border border-blue-100/50 flex flex-col gap-4">
                                        ${item.description ? `
                                            <div class="flex items-start text-gray-700 leading-relaxed">
                                                <svg class="w-5 h-5 text-blue-500 mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                <p>${item.description}</p>
                                            </div>
                                        ` : ''}
                                        ${item.note ? `
                                            <div class="flex items-start text-sm text-yellow-800 bg-yellow-50 p-3 rounded-lg border border-yellow-200/60">
                                                <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                                                <p class="whitespace-pre-line">${item.note}</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            ` : ''}

                            ${item.content ? `
                                <div>
                                    <div class="flex justify-between items-center mb-3">
                                        <h4 class="text-xs uppercase tracking-wider text-gray-500 font-bold flex items-center">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                            Código Técnico
                                        </h4>
                                        <button onclick="copyToClipboard(\`${safeContent.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" class="flex items-center px-4 py-2 text-xs font-bold rounded-lg transition-all shadow-sm bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 hover:border-gray-300">
                                            <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                                            Copiar
                                        </button>
                                    </div>
                                    <div class="relative group shadow-md rounded-xl">
                                        <pre class="bg-slate-900 text-gray-100 p-6 rounded-xl overflow-x-auto text-sm font-mono leading-6 border border-slate-700 shadow-inner custom-scrollbar relative">
                                            <div class="absolute top-0 left-0 bg-slate-800 text-xs text-gray-400 px-3 py-1 rounded-br-lg font-mono">SQL / Code</div>
                                            <code class="block mt-4">${highlightCode(safeContent)}</code>
                                        </pre>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSearchResults() {
            const term = state.searchTerm.toLowerCase();
            const results = [];
            KNOWLEDGE_BASE.forEach(cat => {
                cat.items.forEach(item => {
                    if (
                        item.title.toLowerCase().includes(term) ||
                        (item.description && item.description.toLowerCase().includes(term)) ||
                        (item.content && item.content.toLowerCase().includes(term)) ||
                        (item.note && item.note.toLowerCase().includes(term))
                    ) {
                        results.push({...item, categoryTitle: cat.title, categoryColor: cat.color, categoryId: cat.id});
                    }
                });
            });

            const highlight = (text) => {
                if (!text) return '';
                const parts = text.split(new RegExp(`(${state.searchTerm})`, 'gi'));
                return parts.map(part => part.toLowerCase() === term ? `<span class="highlight-bg">${part}</span>` : part).join('');
            };

            els.contentArea.innerHTML = `
                <div class="animate-fade-in-up">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        Resultados para "<span class="text-blue-600">${state.searchTerm}</span>"
                    </h2>
                    ${results.length === 0 ? `
                        <div class="text-center py-20 bg-gray-50 rounded-xl border-dashed border-2 border-gray-200">
                            <p class="text-gray-500">No se encontraron resultados.</p>
                        </div>
                    ` : `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${results.map(item => `
                                <div onclick="showDetail('${item.id}', '${item.categoryId}')" class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 hover:shadow-md cursor-pointer transition-all group">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <div class="flex items-center space-x-2 mb-2">
                                                <span class="text-xs px-2 py-0.5 rounded font-medium ${item.categoryColor.replace('bg-', 'bg-').replace('500', '100').replace('600', '100')} ${item.categoryColor.replace('bg-', 'text-').replace('500', '800').replace('600', '800')}">
                                                    ${item.categoryTitle}
                                                </span>
                                                <h3 class="font-bold text-gray-800 group-hover:text-blue-600 transition-colors">${highlight(item.title)}</h3>
                                            </div>
                                            <p class="text-sm text-gray-500 line-clamp-2">${highlight(item.description || item.note || 'Sin descripción')}</p>
                                        </div>
                                        <svg class="w-5 h-5 text-gray-300 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </div>
            `;
        }

        // --- ACTIONS & UTILS ---

        function navigate(tabId) {
            state.activeTab = tabId;
            state.searchTerm = '';
            state.selectedItem = null;
            els.searchInput.value = '';
            
            // Close mobile menu
            if(state.isMenuOpen) {
                toggleMobileMenu();
            }

            renderSidebar(); // Update active state
            if (tabId === 'dashboard') {
                renderDashboard();
            } else {
                renderCategoryView(tabId);
            }
            els.mainScroll.scrollTop = 0;
        }

        function showDetail(itemId, catId) {
            state.selectedItem = itemId;
            renderDetailView(itemId, catId);
            els.mainScroll.scrollTop = 0;
        }

        function copyToClipboard(text) {
            // Decode simple entities if necessary or use textarea hack
            const textarea = document.createElement('textarea');
            textarea.value = text.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            showToast("Contenido copiado al portapapeles");
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = "bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl flex items-center space-x-3 animate-fade-in-up";
            toast.innerHTML = `<svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span class="font-medium">${msg}</span>`;
            els.toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleMobileMenu() {
            state.isMenuOpen = !state.isMenuOpen;
            if (state.isMenuOpen) {
                els.sidebar.classList.remove('-translate-x-full');
                els.sidebarOverlay.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.sidebarOverlay.classList.add('hidden');
            }
        }

        // --- CHAT LOGIC ---
        function addChatMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="max-w-[85%] rounded-2xl px-4 py-3 text-sm shadow-sm ${sender === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-200 rounded-bl-none'}">
                    <p class="whitespace-pre-wrap">${text}</p>
                </div>
            `;
            els.chatMessages.appendChild(div);
            // Auto scroll
            els.chatMessages.scrollTop = els.chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="bg-white border border-gray-200 rounded-2xl rounded-bl-none px-4 py-3 shadow-sm flex items-center space-x-1">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce-dot" style="animation-delay: 0ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce-dot" style="animation-delay: 150ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce-dot" style="animation-delay: 300ms"></div>
                </div>
            `;
            els.chatMessages.appendChild(div);
            els.chatMessages.scrollTop = els.chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typing-indicator');
            if(el) el.remove();
        }

        function handleChatSend() {
            const text = els.chatInput.value.trim();
            if (!text) return;
            
            addChatMessage(text, 'user');
            els.chatInput.value = '';
            
            showTypingIndicator();

            // Mock AI Response
            setTimeout(() => {
                removeTypingIndicator();
                const lowerInput = text.toLowerCase();
                let foundItems = [];
                
                KNOWLEDGE_BASE.forEach(cat => {
                    cat.items.forEach(item => {
                        if (
                            item.title.toLowerCase().includes(lowerInput) ||
                            (item.tags && item.tags.some(t => t.toLowerCase().includes(lowerInput)))
                        ) {
                            foundItems.push(item);
                        }
                    });
                });

                let response = "Lo siento, no encontré información específica. ¿Podrías ser más concreto?";
                
                if (foundItems.length > 0) {
                    const links = foundItems.slice(0, 3).map(i => `• ${i.title}`).join('\n');
                    response = `He encontrado ${foundItems.length} coincidencias:\n\n${links}`;
                } else if (lowerInput.includes('hola')) {
                    response = "¡Hola! Estoy listo para ayudarte a buscar información técnica.";
                }

                addChatMessage(response, 'bot');
            }, 1500);
        }

        // --- EVENT LISTENERS ---
        
        els.mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        els.sidebarOverlay.addEventListener('click', toggleMobileMenu);

        els.searchInput.addEventListener('input', (e) => {
            state.searchTerm = e.target.value;
            if (state.searchTerm) {
                renderSearchResults();
            } else {
                if (state.activeTab === 'dashboard') renderDashboard();
                else renderCategoryView(state.activeTab);
            }
        });

        // Chat Listeners
        els.chatFab.addEventListener('click', () => {
            els.chatWindow.classList.toggle('hidden');
            els.chatFab.classList.toggle('rotate-90');
            els.chatFab.classList.toggle('bg-gray-700');
            els.chatFab.classList.toggle('bg-gradient-to-r');
            // Toggle Icon
            if(els.chatWindow.classList.contains('hidden')) {
                 els.chatFab.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>';
            } else {
                 els.chatFab.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }
        });

        els.closeChatBtn.addEventListener('click', () => {
            els.chatWindow.classList.add('hidden');
            // Reset FAB style manually
            els.chatFab.classList.remove('rotate-90', 'bg-gray-700');
            els.chatFab.classList.add('bg-gradient-to-r');
            els.chatFab.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>';
        });

        els.sendChatBtn.addEventListener('click', handleChatSend);
        els.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleChatSend();
        });

        // --- INIT ---
        renderSidebar();
        renderDashboard();

    </script>
</body>
</html>
